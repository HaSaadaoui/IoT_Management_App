name: Deploy to Azure Cloud with Docker Compose

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Give execute permission to mvnw
        run: chmod +x ./mvnw

      - name: Build project
        run: ./mvnw clean package -DskipTests

      - name: Build and tag Docker image
        run: |
          docker build --platform linux/amd64 --no-cache -t localhost:5000/sensorprocessor:latest .

      - name: Stop and remove existing Docker container and image
        run: |
          sshpass -p "${{ secrets.AZURE_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_USER }}@${{ secrets.AZURE_HOST }} '
            echo "${{ secrets.AZURE_PASSWORD }}" | sudo -S docker stop sensorprocessor || true && \
            echo "${{ secrets.AZURE_PASSWORD }}" | sudo -S docker rm sensorprocessor || true && \
            echo "${{ secrets.AZURE_PASSWORD }}" | sudo -S docker rmi localhost:5000/sensorprocessor:latest || true
            '

