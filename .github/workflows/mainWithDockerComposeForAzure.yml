      - name: Copy Docker image to Azure Cloud
        run: |
          echo "Starting Docker save"
          docker save localhost:5000/sensorprocessor:latest -o image.tar
          echo "Docker save completed"
          echo "Compressing image"
          gzip image.tar
          echo "Compression completed"
          echo "Starting SCP transfer"
          sshpass -p "${{ secrets.AZURE_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_USER }}@${{ secrets.AZURE_HOST }} 'if [ -e /tmp/appPrincipal/image.tar.gz ]; then echo ${{ secrets.AZURE_PASSWORD }} | sudo -S rm -f /tmp/appPrincipal/image.tar.gz; fi'
          sshpass -p "${{ secrets.AZURE_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_USER }}@${{ secrets.AZURE_HOST }} 'if [ -e /tmp/appPrincipal/image.tar ]; then echo ${{ secrets.AZURE_PASSWORD }} | sudo -S rm -f /tmp/appPrincipal/image.tar; fi'
          sshpass -p "${{ secrets.AZURE_PASSWORD }}" scp -o StrictHostKeyChecking=no image.tar.gz ${{ secrets.AZURE_USER }}@${{ secrets.AZURE_HOST }}:/tmp/appPrincipal
          echo "SCP transfer completed"
          echo "Starting SSH to Azure Cloud"
          sshpass -p "${{ secrets.AZURE_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.AZURE_USER }}@${{ secrets.AZURE_HOST }} 'echo ${{ secrets.AZURE_PASSWORD }} | sudo -S bash -c "gunzip -f /tmp/appPrincipal/image.tar.gz && docker load -i /tmp/appPrincipal/image.tar"'
          echo "SSH and Docker load completed"

