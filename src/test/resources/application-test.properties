# Test Configuration - Disable ACS Email
# This prevents tests from trying to send real emails

# Database (use test database)
spring.datasource.url=jdbc:sqlite::memory:

# Verification Settings (same as production)
app.verification.base-url=http://localhost:8080
app.verification.validity-hours=24
app.verification.token.hash=true
app.verification.resend.maxPerHour=3
app.verification.autoLoginAfterVerify=false

# ACS Configuration (empty for tests - will not send emails)
app.mail.acs.connectionString=
app.mail.acs.from=DoNotReply@test.com
