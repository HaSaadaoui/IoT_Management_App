<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>

    <!-- ================= STYLES GLOBAUX ================= -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <!-- Styles spécifiques à cette page -->
    <link rel="stylesheet" th:href="@{/css/configuration.css}">
</head>
<body>

<!-- ================= HEADER ================= -->
<div th:replace="fragments/header :: appHeader(pageTitle='Advanced Configuration', homeUrl=@{/})"></div>

<!-- ================= CONFIGURATION PAGE ================= -->
<div class="config-page">

    <!-- ================= SENSOR MANAGEMENT ================= -->
    <div class="config-card">
        <h2>Sensor Management</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-3">
                    <label>Sensor Type</label>
                    <select class="form-select" id="sensor-type">
                        <option>Temperature</option>
                        <option>CO2</option>
                        <option>Presence</option>
                        <option>Light</option>
                        <option selected>Occupancy</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label>Brand</label>
                    <input type="text" class="form-control" value="Elsys">
                </div>
                <div class="col-md-3">
                    <label>Decoder</label>
                    <input type="text" class="form-control" value="Custom Elsys">
                </div>
                <div class="col-md-3">
                    <label>Protocol</label>
                    <input type="text" class="form-control" value="LoRaWAN">
                </div>
            </div>
            <div class="mb-3">
                <label>Formatter Language</label>
                <select class="form-select" id="formatter-lang" onchange="changeEditorLanguage(this)">
                    <option selected>JavaScript</option>
                    <option>Python</option>
                    <option>Java</option>
                    <option>C++</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Payload Formatter</label>
                <div id="payload-editor"></div>
            </div>
            <div class="mb-3">
                <label>Test Byte Payload</label>
                <div class="input-group">
                    <input type="text" id="test-byte-payload" class="form-control" value="0100ED022D070E4D1102">
                    <button type="button" class="btn btn-violet" onclick="testDecoder()">Test Decoder</button>
                </div>
                <div id="test-decoded">Decoded result will appear here</div>
            </div>
            <button type="submit" class="btn btn-violet">Save</button>
        </form>
    </div>

    <!-- ================= ENERGY MANAGEMENT ================= -->
    <div class="config-card">
        <h2>Energy Management</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Management Mode</label>
                    <select class="form-select">
                        <option>Eco</option>
                        <option>Normal</option>
                        <option>Performance</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Consumption Alert Threshold</label>
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label>Period</label>
                <select class="form-select">
                    <option>Daily</option>
                    <option>Weekly</option>
                    <option>Monthly</option>
                </select>
            </div>
            <button type="submit" class="btn btn-violet">Save</button>
        </form>
    </div>

    <!-- ================= OCCUPANCY ================= -->
    <div class="config-card">
        <h2>Occupancy and Space Usage</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Building Zone</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6">
                    <label>Presence Alert Threshold</label>
                    <input type="number" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label>Period</label>
                <select class="form-select">
                    <option>Daily</option>
                    <option>Weekly</option>
                    <option>Monthly</option>
                </select>
            </div>
            <button type="submit" class="btn btn-violet">Save</button>
        </form>
    </div>

    <!-- ================= ALERTS ================= -->
    <div class="config-card">
        <h2>Alerts and Notifications</h2>
        <form>
            <div class="mb-3">
                <label>Parameter to Monitor</label>
                <select class="form-select">
                    <option>Temperature</option>
                    <option>Humidity</option>
                    <option>CO2</option>
                    <option>Noise Level</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Channels</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="alert-email" onclick="toggleChannelInput()">
                    <label>Email</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="alert-sms" onclick="toggleChannelInput()">
                    <label>Phone</label>
                </div>
            </div>
            <div id="channel-email" style="display:none;" class="mb-3">
                <label>Email(s)</label>
                <input type="email" class="form-control">
            </div>
            <div id="channel-phone" style="display:none;" class="mb-3">
                <label>Phone Number(s)</label>
                <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-violet">Save</button>
        </form>
    </div>

    <!-- ================= BUILDING MODELING ================= -->
    <div class="config-card">
        <h2>Building Modeling</h2>

        <div class="row mb-3">
            <div class="col-md-4">
                <label>Building Name</label>
                <input type="text" id="building-name" class="form-control">
            </div>

            <div class="col-md-4">
                <label>Number of Floors</label>
                <input type="number" id="building-floors" class="form-control" value="3" min="1">
            </div>

            <div class="col-md-4">
                <label>Scale (optional)</label>
                <input type="number" id="building-scale" class="form-control" value="0.01" step="0.001">
            </div>
        </div>

        <div class="mb-3">
            <label>Building SVG Contour</label>
            <input type="file" id="building-svg" class="form-control" accept=".svg">
            <small class="text-muted">Upload the SVG outline of the building (1 path only).</small>
        </div>

        <div class="mt-2 mb-3">
            <button class="btn btn-violet" type="button" onclick="generate3DFromForm()">Generate 3D</button>
            <button class="btn btn-violet" type="button" onclick="show2D()">Generate 2D</button>
            <button class="btn btn-violet" type="button" onclick="saveBuildingConfig()">Save Building</button>
        </div>

        <!-- Wrapper façon dashboard -->
        <div id="three-wrapper" class="building-3d-container" style="display:none;">
            <div id="three-container"></div>
        </div>

        <div id="plan2D"></div>

    </div>

</div>

<!-- ================= LIBS JS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Ace: seulement pour le payload decoder -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.1/ace.js"></script>

<!-- Three.js + OrbitControls + SVGLoader (r128 / r131 style UMD) -->
<script src="/javascript/lib/three.min.js"></script>
<script src="/javascript/lib/OrbitControls.js"></script>
<script src="/javascript/lib/SVGLoader.js"></script>

<!-- ================= SCRIPT SPECIFIQUE PAGE ================= -->
<script src="/javascript/configuration.js"></script>

</body>
</html>
