<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <title>Manage users</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/manageUsers.css}" />
</head>
<body>
<div th:replace="fragments/header :: appHeader(pageTitle='Manage Users', homeUrl=@{/})"></div>
<div class="manageUsers-container">
    <img src="/image/mantu-logo.jpg" alt="Logo" class="mantu-logo">
    <!-- Add filters container -->
    <div class="filters-container"
         style="width: 95%; margin: 20px auto 15px auto; padding: 12px 15px; background-color: white; border: 2px solid #662179; border-radius: 8px; display: flex; gap: 15px; align-items: center; box-sizing: border-box; overflow-x: auto">

        <!-- Username search -->
        <div style="position: relative; display: flex; align-items: center; width: 200px;">
            <input type="text" id="usernameFilter"
                   placeholder="Search by username"
                   style="
                         padding: 8px 30px 8px 36px;
                         border: 1px solid #662179;
                         font-size: inherit;
                         border-radius: 6px;
                         background: url('/image/search-icon.svg') no-repeat 10px center;
                         background-size: 18px 18px;
                         outline: none;
                         transition: border-color 0.3s ease;
                         width: 100%;
                         box-sizing: border-box;"
                   onfocus="this.style.borderColor='#440d64'"
                   onblur="this.style.borderColor='#662179'"/>
            <span onclick="document.getElementById('usernameFilter').value='';"
                  style="position: absolute; right: 8px; cursor: pointer; font-size: 16px; color: #000;">&#10005;</span>
        </div>

        <!-- Email search -->
        <div style="position: relative; display: flex; align-items: center; width: 250px;">
            <input type="text" id="emailFilter"
                   placeholder="Search by email"
                   style="
                         padding: 8px 30px 8px 36px;
                         border: 1px solid #662179;
                         font-size: inherit;
                         border-radius: 6px;
                         background: url('/image/search-icon.svg') no-repeat 10px center;
                         background-size: 18px 18px;
                         outline: none;
                         transition: border-color 0.3s ease;
                         width: 100%;
                         box-sizing: border-box;"
                   onfocus="this.style.borderColor='#440d64'"
                   onblur="this.style.borderColor='#662179'"/>
            <span onclick="document.getElementById('emailFilter').value='';"
                  style="position: absolute; right: 8px; cursor: pointer; font-size: 16px; color: #000;">&#10005;</span>
        </div>

        <!-- Role filter -->
        <div style="position: relative; display: flex; align-items: center; width: 180px;">
            <select id="roleFilter"
                    style="
                          padding: 8px 30px 8px 12px;
                          border: 1px solid #662179;
                          border-radius: 6px;
                          font-size: inherit;
                          outline: none;
                          box-shadow: none;
                          width: 100%;
                          -webkit-appearance: none;
                          -moz-appearance: none;
                          appearance: none;
                          background: url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 24 24%27 fill=%27none%27 stroke=%27%23662179%27 stroke-width=%272%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27%3e%3cpolyline points=%276 9 12 15 18 9%27%3e%3c/polyline%3e%3c/svg%3e') no-repeat;
                          background-position: right 10px center;
                          background-size: 15px;
                          padding-right: 35px;">
                <option value="" selected>All Roles</option>
                <option value="USER">User</option>
                <option value="SUPERUSER">Superuser</option>
                <option value="ADMIN">Admin</option>
            </select>
            <span id="clearRole"
                  style="position: absolute; right: 25px; cursor: pointer; font-size: 16px; color: #000; user-select: none; display: none;">
                    &#10005;
                </span>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>Username</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>E-mail</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.role}"></td>
            <!--                <td style="white-space: nowrap; overflow: visible;">-->
            <td>
                <div th:if="${user.username != loggedUsername}" class="button-container">
                    <a th:href="@{/manage-users/edit/{username}(username=${user.username})}" class="openEditModalBtn">
                        <img src="/image/edit-icon.svg" alt="Modify" width="20" >
                    </a>
                    <form th:action="@{/manage-users/delete/{username}(username=${user.username})}"
                          method="post" class="deleteForm" style="display:inline;">
                        <button type="submit" style="background:none; border:none;">
                            <img src="/image/delete-icon.svg" alt="Delete" width="20">
                        </button>
                    </form>
                </div>
                <div th:if="${user.username == loggedUsername}" class="button-container">
                    <!-- Bouton désactivé pour l'utilisateur connecté -->
                    <a th:href="@{/manage-users/edit/{username}(username=${user.username})}" class="openEditModalBtn">
                        <img src="/image/edit-icon.svg" alt="Modify" width="20" >
                    </a>
                    <!-- Bouton désactivé pour l'utilisateur connecté -->
                    <form class="disabledBtn" style="display:inline;">
                        <button th:if="${user.username == loggedUsername}" type="button" style="background:none; border:none; pointer-events: none;" disabled>
                            <img src="/image/delete-icon.svg" alt="Delete" width="20">
                        </button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>

    <div id="pagination" class="pagination"></div>

    <!-- Popup de confirmation -->
    <div id="deleteUserPopup" class="modal">
        <div class="modal-content-delete">
            <h2>Confirm delete?</h2>
            <div class="form-buttons-delete">
                <button id="confirmDelete" class="formButton">Delete</button>
                <button id="cancelDelete" class="formButton">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Formulaire pour modifier un utilisateur -->
    <div id="editUserPopup" class="modal" th:if="${user != null}">
        <div class="modal-content">
            <h2>Edit User</h2>
            <form th:action="@{/manage-users/edit}" th:object="${user}" method="post">
                <input id="username" th:field="*{username}" placeholder="Username" required readonly />
                <input id="firstname" th:field="*{firstname}" placeholder="Firstname" required />
                <input id="lastname" th:field="*{lastname}" placeholder="Lastname" required />
                <input id="email" type="email" th:field="*{email}" placeholder="E-mail" required />
                <select id="role" th:field="*{role}" >
                    <option value="USER" th:selected="${user.role == 'USER'}">User</option>
                    <option value="SUPERUSER" th:selected="${user.role == 'SUPERUSER'}">Superuser</option>
                    <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">Admin</option>
                </select>
                <div class="form-buttons">
                    <button type="submit">Update</button>
                    <button type="button" id="closeEdit">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bouton pour ouvrir la popup Create -->
    <button id="openCreateBtn">Add User</button>

    <!-- Formulaire pour ajouter un utilisateur -->
    <div id="createUserPopup" class="modal modalCreate">
        <div class="modal-content">
            <h2>Add User</h2>
            <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
            </div>
            <form th:action="@{/manage-users/add}" method="post">
                <input type="text" name="username" placeholder="Username" required />
                <input type="text" name="firstname" placeholder="Firstname" required />
                <input type="text" name="lastname" placeholder="Lastname" required />
                <input type="password" name="password" placeholder="Password" required />
                <input type="email" name="email" placeholder="E-mail" required />
                <select name="role" required>
                    <option value="USER">User</option>
                    <option value="SUPERUSER">Superuser</option>
                    <option value="ADMIN">Admin</option>
                </select>
                <div class="form-buttons">
                    <button type="submit">Add</button>
                    <button type="button" id="closeCreate">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/javascript/manageUsers.js}" defer></script>
</body>
</html>
